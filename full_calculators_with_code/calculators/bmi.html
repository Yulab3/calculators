
<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><title>BMI 계산기</title><link rel="stylesheet" href="../css/style.css"></head>
<body><h1>BMI 계산기</h1><input id="height" type="number" placeholder="키(cm)"><input id="weight" type="number" placeholder="몸무게(kg)"><button onclick="calcBMI()">계산</button><div id="result"></div>
<script>
function calcBMI() {
  const h = parseFloat(document.getElementById('height').value);
  const w = parseFloat(document.getElementById('weight').value);
  if (!h || !w) return document.getElementById('result').innerText = '값을 모두 입력해주세요.';
  const bmi = w / ((h / 100) ** 2);
  let category = bmi < 18.5 ? '저체중' : bmi < 23 ? '정상' : bmi < 25 ? '과체중' : '비만';
  document.getElementById('result').innerHTML = `BMI: ${bmi.toFixed(1)} (${category})`;
}
</script></body></html>
