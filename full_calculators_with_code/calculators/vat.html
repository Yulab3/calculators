
<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><title>부가세 계산기</title><link rel="stylesheet" href="../css/style.css"></head>
<body><h1>부가세 계산기</h1><input type="number" id="amount" placeholder="금액 입력"><button onclick="calcVAT()">계산</button><div id="result"></div>
<script>
function calcVAT() {
  const amount = parseFloat(document.getElementById('amount').value);
  if (isNaN(amount)) return document.getElementById('result').innerText = '금액을 입력해주세요.';
  const vat = amount * 0.1;
  const total = amount + vat;
  document.getElementById('result').innerHTML = `부가세: ${vat.toLocaleString()}원<br>총합: ${total.toLocaleString()}원`;
}
</script></body></html>
